<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotin kirilcha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Animatsiya -->
    <div class="animatsiya">
      <div class="main">
        <div class="sqr-1"></div>
        <div class="sqr-2"></div>
        <div class="sqr-3"></div>
        <div class="sqr-4"></div>
      </div>
    </div>

    <!-- <button class="btnReverce">< Almashtirish ></button> -->
    <div class="box__group">
      <div class="button__group">
        <button class="btn btn--lotinKiril">Lotin kiril</button>

        <button class="btn btn--kirilLotin">Kiril lotin</button>
      </div>
      <div class="textares__group">
        <textarea
          class="textarea lotinText"
          placeholder="Lotincha..."
        ></textarea>
        <div class="btnLotin__group--1">
          <button class="btnClear btnClearLotin">Delete</button>
          <button class="btnCopy btnCopyLotin">Copy</button>
        </div>
        <textarea
          class="textarea kirilText"
          placeholder="Kirilcha..."
        ></textarea>
        <div class="btnLotin__group--2">
          <button class="btnClear btnClearLotin">Delete</button>
          <button class="btnCopy btnCopyLotin">Copy</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
